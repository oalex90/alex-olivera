<html>
  <head>
    <title>Quote Generator</title>
    <link rel="shortcut icon" href="https://cdn.hyperdev.com/us-east-1%3A52a203ff-088b-420f-81be-45bf559d01b1%2Ffavicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/quotegen.9807d103.css"></head>

  <body>
    <header>
    <ul id="nav-bar" class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link" href="/">Home</a>
      </li>
    </ul>
    </header>

    <!--Title-->
    <div class="text-center">
    <h1 style="margin-top:100px;">You Can Quote Me On That</h1>
    </div>
    <!--Title End-->
    
    <!--Quotes-->
    <div id="quote-box" class="container">
      
      <h2 id="text" class="text-center text-quote-author">"Welcome! Generate a quote and tweet it out!" </h2>
      <h4 id="author" class="text-quote-author" style="text-align:right; margin-top:15px;">-Alex Olivera</h4>
      
      <div style="margin-top:33px;">
        <a id="tweet-quote" target="_blank" href="https://twitter.com/intent/tweet?&text=%22Welcome!%20Generate%20a%20quote%20and%20tweet%20it%20out!%22%20%20-Alex%20Olivera">
          <button id="btn-tweet-quote" class="btn-lg">
            <i class="fa fa-twitter fa-lg"></i>
          </button>
        </a>
        <button id="new-quote" style="float: right;" class="btn-lg">New Quote</button>
      </div>
    </div>
    <!--Quotes End-->
    
    <!--Created By-->
    <div class="footer">
      <p>
        by <i>Alex Olivera: (<a href="mailto: oalex90@gmail.com">oalex90@gmail.com</a>)</i>
      </p>
    </div>

    <script src="/quotegen.9807d103.js"></script>
  </body>
</html>
