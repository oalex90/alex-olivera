<html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="shortcut icon" href="https://cdn.hyperdev.com/us-east-1%3A52a203ff-088b-420f-81be-45bf559d01b1%2Ffavicon.ico" type="image/x-icon">
<link rel="stylesheet" href="/tictactoe.59f687e2.css"></head>

<body>
  <header>
    <ul id="nav-bar" class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link" href="/">Home</a>
      </li>
    </ul>
  </header> 

  <div id="div-text">
    <h1 id="text-title">Tic Tac Toe</h1>
    <h3 id="text-tagline"> You'll Never Win </h3>
    
    <div id="div-score">
      <div id="div-score-wins" class="score-section">
        <p class="score-header">Wins</p>
        <p id="text-wins">0</p>
      </div>
      <div id="div-score-ties" class="score-section">
        <p class="score-header">Ties</p>
        <p id="text-ties">0</p>
      </div>
      <div id="div-score-loses" class="score-section">
        <p class="score-header">Loses</p>
        <p id="text-loses">0</p>
      </div>
    </div>
    
    <div id="div-result">
      <h3 id="text-result"> Result! </h3>
      <button id="btn-newGame">New Game</button>
    </div>
  </div>
  
  <div id="div-main">
    <div id="div-top-row" class="div-row">
      <div id="div-top-left-sqr" class="div-square">?</div>
      <div id="div-top-center-sqr" class="div-square clickable" style="color:red">X</div>
      <div id="div-top-right-sqr" class="div-square">?</div>
    </div>
    <div id="div-middle-row" class="div-row">
      <div id="div-mid-left-sqr" class="div-square">O</div>
      <div id="div-mid-center-sqr" class="div-square">R</div>
      <div id="div-mid-right-sqr" class="div-square">?</div>
    </div>
    <div id="div-bottom-row" class="div-row">
      <div id="div-bot-left-sqr" class="div-square">?</div>
      <div id="div-bot-center-sqr" class="div-square clickable" style="color:blue">O</div>
      <div id="div-bot-right-sqr" class="div-square">?</div>
    </div>
  </div>

  <hr>

  <div class="footer">
    <p>
      by <i>Alex Olivera: (<a href="mailto: oalex90@gmail.com">oalex90@gmail.com</a>)</i>
    </p>
  </div>
  
  <script src="/tictactoe.59f687e2.js"></script>
  
</body>
</html>
