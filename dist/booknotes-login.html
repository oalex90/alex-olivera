<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<link rel="stylesheet" href="/booknotes-login.f229c875.css"></head>
<body>
    <div id="header-container">
        <div class="container">
            <header>
                <nav>
                    <a href="/"><img id="logo" src="/Logo1.4d7f3320.svg" alt="logo"></a>
                </nav>   
                <h1>Book Notes</h1>
                <div></div>  
            </header>
        </div>
    </div>

    <div id="login-container">
        <h2>Login</h2>
        <ul>
            <li>
                <a href="/booknotes/auth/github">
                    <div class="button-social github">
                        <i class="fab fa-github fa-2x"></i>
                        <span>Login with Github</span>
                    </div>
                </a>
            </li>
            <li>
                <a href="/booknotes/auth/linkedin">
                    <div class="button-social linkedin">
                        <i class="fab fa-linkedin fa-2x"></i>
                        <span>Login with LinkedIn</span>
                    </div>
                </a>
            </li>
            <li>
                <a href="/booknotes/auth/google">
                    <div class="button-social google">
                        <i class="fab fa-google fa-2x"></i>
                        <span>Login with Google</span>
                    </div>
                </a>
            </li>
            <li class="guest">
                <a href="/booknotes/auth/guest">Continue as a guest</a>
            </li>
        </ul>
    </div>

    <footer>
        <div id="footer-container">
            <div class="container">
                <p>
                    Created by Alex Olivera
                </p>
            </div>
        </div>
    </footer>

    <script src="/booknotes-login.f229c875.js" defer=""></script>
</body>
</html>
