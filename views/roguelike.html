<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../public/img/favicon.ico" type="image/x-icon">
    <title>Roguelike Game</title>
</head>
<body>
  <div id="header-container">
    <div class="container">
        <header>
            <nav>
                <a href="/"><img id="logo" src="../public/img/Logo1.svg" alt="logo"></a>
            </nav>   
            <h1>Roguelike Game</h1>
            <div></div>  
        </header>
    </div>
  </div>

  <div id="main-container">
    <h2>Dungeon Crawler</h2>
    <h3>Defeat the boss in dungeon 4</h3>
    <h4>Use arrow keys or arrow buttons to move</h4>

    <div id="app"></div>

    <div id="legend-container">
      <ul class="legend-list">
        <li>
          <div class="square square-player"></div>
          <h5>You</h5>
        </li>
        <li>
          <div class="square square-enemy"></div>
          <h5>Enemy</h5>
        </li>
        <li>
          <div class="square square-health"></div>
          <h5>Health</h5>
        </li>
        <li>
          <div class="square square-weapon"></div>
          <h5>Weapon</h5>
        </li>
        <li>
          <div class="square square-door"></div>
          <h5>Door</h5>
        </li>
        <li>
          <div class="square square-boss"></div>
          <h5>Boss</h5>
        </li>
      </ul>
    </div>

  </div>

  <footer>
    <div id="footer-container">
        <div class="container">
            <p>
                Created by Alex Olivera
            </p>
        </div>
    </div>
  </footer>
    
  <script src="../public/js/roguelike.js"></script>
</body>
</html>
